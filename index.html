<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#" class="logo">GoldTube</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Channels</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to GoldTube</h1>
        <p>A luxury golden YouTube clone</p>
        <img src="https://images.pexels.com/photos/1330645/pexels-photo-1330645.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="A single purple doughnut with white stripes on a bright yellow backdrop, creating a striking color contrast.">
    </section>

    <!-- Featured Videos Section -->
    <section class="featured-videos">
        <h2>Featured Videos</h2>
        <div class="video-container">
            <video poster="https://images.pexels.com/videos/1943483/free-video-1943483.jpg?auto=compress&cs=tinysrgb&fit=crop&h=630&w=1200" controls>
                <source src="https://videos.pexels.com/video-files/1943483/1943483-hd_1280_720_25fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Channels Section -->
    <section class="channels">
        <h2>Popular Channels</h2>
        <div class="channel-container">
            <img src="https://images.pexels.com/photos/7761188/pexels-photo-7761188.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Hand holding a classic vintage camera against a vibrant yellow background.">
            <img src="https://images.pexels.com/photos/1260612/pexels-photo-1260612.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="A hand holding a purple painted apple against a bright yellow backdrop, creating a bold contrast.">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 GoldTube. All rights reserved.</p>
        <p>Images and videos courtesy of <a href="https://www.pexels.com/">Pexels</a>.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
